<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite Music is here!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
           <li class="brand"><img src="logo.png">Spotify</li>
           <li>Home</li>
           <li>About</li>
           
        <div class="search">
            <input type="text" id="searchInput" placeholder="search">
            <button id="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        </ul>
    </nav>


    <div class="container">
        <div class="songList">
            <h1>My Favourite Playlists</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="" alt="cover">
                    <span class="songName">Hass Hass</span>
                    <span class="songlistplay">
                        <span class="timestamp">02:33 
                             <i id="0" class="fa-solid songItemPlay fa-circle-play"></i> 
                            </span>
                        </span>
                 </div>

                 <div class="songItem">
                    <img src="" alt="cover">
                    <span class="songName">Tum Se Hi</span>
                    <span class="songlistplay">
                        <span class="timestamp">06:02 
                             <i id="1" class="fa-solid songItemPlay fa-circle-play"></i> 
                            </span>
                        </span>
                </div>

                <div class="songItem">
                    <img src="" alt="cover">
                    <span class="songName">Nadaan Parinday</span>
                    <span class="songlistplay">
                        <span class="timestamp">06:26 
                             <i id="2" class="fa-solid songItemPlay fa-circle-play"></i> 
                            </span>
                        </span>
                 </div>

                 <div class="songItem">
                    <img src="" alt="cover">
                    <span class="songName">Tune Jo Na Kaha</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:14
                             <i id="3" class="fa-solid songItemPlay fa-circle-play"></i>
                             </span>
                        </span>
                </div>

                <div class="songItem">
                    <img src="" alt="cover">
                    <span class="songName">Farmaish</span>
                    <span class="songlistplay">
                        <span class="timestamp">02:40
                             <i id="4" class="fa-solid songItemPlay fa-circle-play"></i>
                             </span>
                        </span>
                </div>

                <div class="songItem">
                    <img src="" alt="cover">
                    <span class="songName">Alfaazo</span>
                    <span class="songlistplay">
                        <span class="timestamp">02:40
                             <i id="5" class="fa-solid songItemPlay fa-circle-play"></i>
                             </span>
                        </span>
                </div>

                <div class="songItem">
                    <img src="" alt="cover">
                    <span class="songName">Meri Sardarniya</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:42
                             <i id="6" class="fa-solid songItemPlay fa-circle-play"></i>
                             </span>
                        </span>
                    </div>
                    
                    <div class="songItem">
                        <img src="" alt="cover">
                        <span class="songName">Jaanu</span>
                        <span class="songlistplay">
                            <span class="timestamp">04:13
                                 <i id="7" class="fa-solid songItemPlay fa-circle-play"></i>
                                 </span>
                            </span>
                        </div>        
                          
            </div>
        </div>
    </div>


    <!-- song details -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <span id="remainingTime">-0:00</span>
        <div class="icons">
            <!-- class fa-2x makes the icons larger  -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="45px" id="gif" style="opacity: 0;">     
             <span id="masterSongName">Hass Hass - Diljit Dosanjh</span>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c910eb8124.js" crossorigin="anonymous"></script>
</body>
</html>
